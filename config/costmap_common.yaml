footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]]
footprint_padding: 0.01

robot_base_frame: base_link
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 5.5
raytrace_range: 6.0

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: laser laser_filtered  depth_scan
    laser: {data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true}
    laser_filtered: {data_type: LaserScan, clearing: true, marking: false, topic: scan_filtered, inf_is_valid: true}
    depth_scan: {data_type: LaserScan, clearing: true, marking: true, topic: scan_depth, inf_is_valid: true}

inflation:
    inflation_radius: 0.5
